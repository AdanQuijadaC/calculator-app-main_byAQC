<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.css" id="theme">
  <style>
    .attribution {
      font-size: 11px;

      color: white;
      position: absolute;
      bottom: 10px;
      left: 45%;


    }

    .attribution a {
      color: white;
      color: hsl(228, 45%, 44%);
      width: 100%;

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-header">

        <h1>calc</h1>

        <div class="calculator-theme__container">
          <div class="title-theme">
            <span>theme</span>
          </div>
          <div class="toggle-theme">
            <div class="toggle-theme__numbers">
              <label for="choose1">
                <span>1</span>
              </label>
              <label for="choose2">
                <span>2</span>
              </label>
              <label for="choose3">
                <span>3</span>
              </label>

            </div>
            <div class="toggle-inputs">

              <div class="toggle-input__item toggle-input--one"></div>
              <div class="toggle-input__item toggle-input--two"></div>
              <div class="toggle-input__item toggle-input--three"></div>
            </div>

          </div>
        </div>
      </div>
      <div class="calculator-screen">
        <div class="result">
          <span class="total"></span>
          <span class="plus">+</span>
          <span class="minus">-</span>
          <span class="multi">*</span>
          <span class="div">/</span>
          <span class="error"></span>
        </div>


      </div>
      <div class="calculator-buttons">
        <div class="calculator__number calculator__number--seven">
          7
        </div>
        <div class="calculator__number calculator__number--eight">
          8
        </div>
        <div class="calculator__number calculator__number--nine">
          9
        </div>
        <div class="calculator__number calculator__number--delete">
          del
        </div>
        <div class="calculator__number calculator__number--four">
          4
        </div>
        <div class="calculator__number calculator__number--five">
          5
        </div>
        <div class="calculator__number calculator__number--six">
          6
        </div>
        <div class="calculator__number calculator__number--plus">
          +
        </div>
        <div class="calculator__number calculator__number--one">
          1
        </div>
        <div class="calculator__number calculator__number--two">
          2
        </div>
        <div class="calculator__number calculator__number--three">
          3
        </div>
        <div class="calculator__number calculator__number--minus">
          -
        </div>
        <div class="calculator__number calculator__number--point">
          .
        </div>
        <div class="calculator__number calculator__number--zero">
          0
        </div>
        <div class="calculator__number calculator__number--slash">
          /
        </div>
        <div class="calculator__number calculator__number--cross">
          *
        </div>
        <div class="calculator__number calculator__number--span-reset">
          reset
        </div>
        <div class="calculator__number calculator__number--span-equal">
          =
        </div>

      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29"
      target="_blank">Frontend
      Mentor</a>.
    Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/AdanQuijadaC"
      target="_blank">AdanQuijadaC</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
